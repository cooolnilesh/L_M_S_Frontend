<div class="html">
  <h4 align="justify" style="color: white">
    <br />

    <input class="button5" type="button" value="Back" onCLick="history.back()" />
  </h4>
  <div align="center">
    <h1 *ngIf="isAdmin">Add Book</h1>
    <h1 *ngIf="!isAdmin">Borrow Book</h1>
    <div class="container">
      <form (ngSubmit)="onSubmit(book)" #Add Book="ngForm">
        <div class="form-group">
          <label><b>Book Name: </b></label>
          <input type="text" [(ngModel)]="book.name" class="form-control" required minlength="4" id="bookname" name="bookname"
            placeholder="Book Name" required #userid="ngModel" />
        </div>
        <div class="form-group" *ngIf="isAdmin">
      <label><b>Author Name: </b></label>
      <input type="text" [(ngModel)]="book.author" class="form-control" required minlength="4" id="author" name="author"
        placeholder="Author Name" required #userid="ngModel" />
    </div>
    <div class="form-group" *ngIf="isAdmin">
      <label><b>Category: </b></label>
      <input type="text" [(ngModel)]="book.category" class="form-control" required minlength="4" id="category"
        name="category" placeholder="Category" required #userid="ngModel" />
    </div>
    <div class="form-group" *ngIf="!isAdmin">
      <label for="return date"><b> Return Date: </b></label>
      <input type="date" [(ngModel)]="book.returnDate" class="form-control" required id="returnDate" name="returnDate"
        placeholder="Phone Number" required #returnDate="ngModel" />
    </div>
    <div class="form-group" *ngIf="isAdmin">
      <label for="Edition"><b> Edition</b></label>
      <input type="text" [(ngModel)]="book.edition" class="form-control" required id="edition" name="edition"
        placeholder="edition" required #edition="ngModel" />
    </div>
    <div align="center">
      <button type="submit" *ngIf="showstatus">
        <b> Submit</b>
      </button>
    </div>
    <div align="center">
      <button (click)="onEdit(book)" *ngIf="!showstatus && isAdmin">
        <b> Edit Book</b>
      </button>
      <button (click)="onBorrow(book)" *ngIf="!showstatus && !isAdmin">
        <b> Borrow Book</b>
      </button>
     
    </div>
    </form>
    <br /><br />
    <div *ngIf="errorstatus">
      Can Not Add Empty Value Please Add all the contraint to proceed
    </div>
    <div *ngIf="addstatus && isAdmin">
      New Book Added <br />
    </div>
    <div *ngIf="borrowstatus && !isAdmin">
      Book Borrowed <br />
    </div>
    <div *ngIf="editStatus">
      Book Edited <br />
    </div>
    </div>
  </div>
</div>

<div class="body">
  <div align="center">
    <h1 style="color: rgb(235, 224, 224);background-color: rgb(84, 61, 61);padding: 0 5px;">LIBRARY MANAGEMENT SYSTEM</h1>
    <br />
    <br />
    <div class="container">
      <div class="form-container">
        <h2 style="font-size: 50px">LOGIN</h2>
        <br />
        <br />

        <form ngNativeValidate #signupForm="ngForm" (ngSubmit)="userLogin(signupForm)">
          <label style="font-size: 20px" for="username">User Name: </label>
          <input class="anchor1" type="text" placeholder="User id" name="userName" id="username" ngModel required />

          <br />
          <label style="font-size: 20px" for="password">Password: </label>
          <input class="anchor1" placeholder="Password" type="password" name="password" id="password" ngModel
            required />
          <br />
          <button class="button" type="Submit" style="vertical-align: middle">
            <span>Login</span>
          </button>
          <button class="button" style="vertical-align: middle" (click)="Register()">
            <span>Register</span>
          </button>

          <br />
        </form>

        <div *ngIf="status" style="color: rgb(196, 243, 26)">
          <h3>Welcome!! {{ name }} You Are Successfully Logged In</h3>
        </div>
        <br />
        <div *ngIf="error" style="color: rgb(177, 1, 1)">
          <b> Ohh! Dear!<br />Your User Id Or Password Seems Incorrect !</b>
        </div>
        <br />
        <div *ngIf="registrationStatus" style="color: rgb(32, 233, 5)">
          <b>{{ msg }}</b>
        </div>
      </div>
    </div>
  </div>
</div>
